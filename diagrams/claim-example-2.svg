<svg xmlns="http://www.w3.org/2000/svg" fill="none" version="1.1" viewBox="0 0 300 50"><title>A simple example claim</title><desc>A subject, called &quot;Pat&quot;, has a property &quot;dateOfBirth&quot;, with the value &quot;2010-01-01&quot;. The intended meaning is that Pat was born on 1 January 2010.</desc><defs><style>ellipse,line,rect{stroke-width:1;stroke:#000}line{stroke-width:2;marker-end:url(#arrow)}.literal{font-family:serif}text{fill:#000;font-size:10px;font-family:sans-serif}#background{stroke:none;fill:#fff;width:100%;height:100%}</style><marker id="arrow" fill="#000" markerHeight="4" markerWidth="6" orient="auto" refX="4" refY="2" viewBox="0 0 6 4"><path d="M0 0v4l6 -2z"/></marker></defs><rect id="background"/><ellipse cx="60" cy="25" fill="#acf" rx="44" ry="20"/><text x="40" y="24" transform="scale(1.25)">Pat</text><line x1="105" x2="180" y1="25" y2="25"/><text x="110" y="20">dateOfBirth</text><rect width="110" height="25" x="185" y="15" fill="#fe9"/><text x="200" y="30" class="literal">2010-01-01</text></svg>