<svg xmlns="http://www.w3.org/2000/svg" fill="none" version="1.1" viewBox="0 0 960 720"><defs><marker id="arrow" fill="#000" markerHeight="4" markerWidth="6" orient="auto" refX="1" refY="2" viewBox="0 0 6 4"><path d="M0 0v4l6 -2z"/></marker><style>path{stroke-width:1px;marker-end:url(#arrow)}text{fill:#000;font-size:18px;font-family:sans-serif}#background{fill:#fff;width:100%;height:100%;stroke:none}</style><symbol id="decision"><path stroke="#0c0" d="m70 5l-60 60"/><text y="45">Yes</text><path stroke="red" d="m80 5l60 60"/><text x="120" y="45">No</text></symbol></defs><rect id="background"/><text x="220" y="20">Subject Present?</text><use x="220" y="20" href="#decision"/><text x="320" y="115">Bearer Credential</text><text x="115" y="115">Subject = Holder?</text><use x="125" y="115" href="#decision"/><text y="210">Most common use case</text><text x="220" y="210">Credential uniquely identifies subject?</text><use x="220" y="210" href="#decision"/><text x="95" y="305">Irrelevant who Holder is</text><text x="315" y="305">Subject passes VC to Holder?</text><use x="315" y="305" href="#decision"/><text x="105" y="400">e.g. Power of Attorney, employee</text><text x="410" y="400">Issuer indepenently authorises Holder?</text><use x="410" y="400" href="#decision"/><text x="285" y="495">e.g. Law enforcement</text><text x="505" y="495">Holder acts for Subject?</text><use x="505" y="495" href="#decision"/><text x="320" y="590">e.g. pet owner, travel agent</text><text x="600" y="590">Holder acts for Verifier?</text><use x="600" y="590" href="#decision"/><text x="250" y="685">e.g. recruiter passing on VC of applicant to employer</text><text x="700" y="685"><tspan>Random holder, no relation to</tspan> <tspan x="700" y="705">Subject, Issuer, nor Verifier.</tspan></text></svg>