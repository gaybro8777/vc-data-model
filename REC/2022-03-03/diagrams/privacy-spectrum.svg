<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 740 250"><defs><marker id="arrow" fill="#000" markerHeight="4" markerWidth="6" orient="auto" refX="1" refY="2" viewBox="0 0 6 4"><path d="M0 0v4l6 -2z"/></marker><style>path{stroke:#000;stroke-width:1px;marker-end:url(#arrow)}text{fill:#000;font-size:18px;font-family:sans-serif}#background{fill:#fff;width:100%;height:100%;stroke:none}</style><linearGradient id="grade"><stop offset=".05" stop-color="#fff"/><stop offset=".1" stop-color="red"/><stop offset=".15" stop-color="red"/><stop offset=".7" stop-color="orange"/><stop offset=".25" stop-color="orange"/><stop offset=".9" stop-color="#0c0"/><stop offset=".95" stop-color="#fff"/></linearGradient></defs><rect id="background"/><rect width="660" height="40" x="40" y="145" fill="url(#grade)" fill-opacity=".6"/><text x="90" y="170">...less privacy...</text><text x="520" y="170">...more privacy...</text><g><title>No protection for privacy</title><text x="45" y="50">Highly correlatable</text><text x="75" y="70">(global IDs)</text><path d="m110 85v 50"/><text x="50" y="220">E.g. Government ID,</text><text x="50" y="240">shipping address,</text><text x="50" y="260">credit card info</text></g><g><title>Moderate privacy protection</title><text x="340" y="50">correlatable</text><text x="340" y="70">via collusion</text><text x="300" y="90">(Personally Identifiable Info)</text><path d="m375 95v 40"/><text x="280" y="210">E.g. name, birthday, zipcode</text></g><g><title>Good privacy protection</title><text x="560" y="50">non-correlatable</text><text x="570" y="70">(pseudonyms)</text><path d="m630 85v 50"/><text x="570" y="220">E.g. &quot;is over 21&quot;</text></g></svg>