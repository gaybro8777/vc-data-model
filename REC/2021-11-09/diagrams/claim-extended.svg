<svg xmlns="http://www.w3.org/2000/svg" fill="none" version="1.1" viewBox="0 0 400 100"><title>An extended example claim</title><desc>A subject, called &quot;Pat&quot;, has a property &quot;alumniOf&quot;, with the value &quot;Example University&quot;, and a property &quot;knows&quot; whose value is the subject &quot;Sam&quot;. &quot;Sam&quot; has a property &quot;jobTitle&quot;, whose value is &quot;Professor&quot;. The claim expressed is that Pat attended the famous &quot;Example U&quot;, and that he knows &quot;Sam&quot;, whose title is &quot;Professor&quot;.</desc><defs><style>ellipse,line,rect{stroke-width:1;stroke:#000}line{stroke-width:2;marker-end:url(#arrow)}.literal{font-family:serif}text{fill:#000;font-size:10px;font-family:sans-serif}.background{stroke:none;fill:#fff}</style><marker id="arrow" fill="#000" markerHeight="4" markerWidth="6" orient="auto" refX="4" refY="2" viewBox="0 0 6 4"><path d="M0 0v4l6 -2z"/></marker><path id="knowsPath" d="M95 40l60 25"/></defs><rect width="300" height="50" class="background"/><ellipse cx="60" cy="25" fill="#acf" rx="44" ry="20"/><text x="40" y="24" transform="scale(1.25)">Pat</text><line x1="105" x2="180" y1="25" y2="25"/><text x="110" y="20">alumniOf</text><rect width="110" height="25" x="185" y="15" fill="#fe9"/><text x="200" y="30" class="literal">Example University</text><line x1="90" x2="150" y1="40" y2="65"/><text><textPath href="#knowsPath"><tspan dx="10">knows</tspan></textPath></text><g><ellipse cx="200" cy="70" fill="#acf" rx="45" ry="20"/><text x="150" y="60" transform="scale(1.25)">Sam</text><line x1="247" x2="290" y1="70" y2="70"/><text x="250" y="65">jobTitle</text><rect width="50" height="25" x="295" y="55" fill="#fe9"/><text x="300" y="70" class="literal">Professor</text></g></svg>