<svg xmlns="http://www.w3.org/2000/svg" fill="none" version="1.1" viewBox="0 0 300 50"><title>The structure of a claim</title><desc>A &quot;Subject&quot; has a &quot;Property&quot;, with a &quot;Value&quot;.</desc><defs><style>ellipse,line,rect{stroke-width:1;stroke:#000}line{stroke-width:2;marker-end:url(#arrow)}.literal{font-family:serif}text{fill:#000;font-size:10px;font-family:sans-serif}.background{stroke:none;fill:#fff}</style><marker id="arrow" fill="#000" markerHeight="4" markerWidth="6" orient="auto" refX="4" refY="2" viewBox="0 0 6 4"><path d="M0 0v4l6 -2z"/></marker></defs><rect width="300" height="50" class="background"/><ellipse cx="60" cy="25" fill="#acf" rx="44" ry="20"/><text x="32" y="24" transform="scale(1.25)">Subject</text><line x1="105" x2="180" y1="25" y2="25"/><text x="120" y="20">Property</text><rect width="110" height="25" x="185" y="15" fill="#fe9"/><text x="220" y="30" class="literal">Value</text></svg>