<svg xmlns="http://www.w3.org/2000/svg" fill="none" version="1.1" viewBox="0 0 860 960"><defs><style>rect { stroke-width: 1 ; stroke: #000} .graph { stroke-width: 2; stroke-dasharray: 8,6; fill-opacity: 0.2} .graph-label {font-family: serif ; font-style: italic } line, .arcs { stroke: #000 ; stroke-width: 2; marker-end: url(#arrow) } text { fill: #000; font-size: 12 ; font-family: sans-serif } .presentation &gt; rect { fill: #bad} .credential &gt; rect { fill: #dab} .credential-proof &gt; rect { fill: #bda} .presentation-proof &gt; rect { fill: #acf} .claim &gt; rect { fill: #fe9} .background { stroke: none; fill: #fff}</style><marker id="arrow" fill="#000" markerHeight="4" markerWidth="6" orient="auto" refX="6" refY="2" viewBox="0 0 6 4"><path d="M0 0v4l6 -2z"/></marker></defs><rect width="864" height="958" class="background"/><g class="presentation"><title>Presentation Graph</title><text x="660" y="35" class="graph-label">Presentation Graph</text><rect width="840" height="660" x="20" y="40" class="graph" rx="30"/><desc>An example verifiable presentation presented schematically. There are two major components: A verifiable presentation, and its proof. The presentation consists of some metadata (here, terms of use), and a verifiable credential with its proof. The credential also has metadata, including a date of issue and an issuer, and a claim, in this case that &quot;Pat&quot; is an alumnus of &quot;Example University&quot; (which is also the issuer of the credential). The proof of the credential and the proof of the presentation have similar structure: A signature with a nonce, date, algorithm used, and a public key for the proof&apos;s creator.</desc><rect width="120" height="45" x="370" y="60" rx="60" ry="25"/><text x="388" y="82">Presentation <tspan x="410" dy="15">ABC</tspan></text><line x1="370" x2="250" y1="80" y2="80"/><text x="300" y="75">type</text><rect width="190" height="40" x="60" y="60"/><text x="80" y="85">VerifiablePresentation</text><line x1="490" x2="620" y1="80" y2="80"/><text x="510" y="75">termsOfUse</text><rect width="140" height="45" x="620" y="60" rx="70" ry="25"/><text x="660" y="80">Do Not <tspan x="660" dy="15">Archive</tspan></text></g><line x1="425" x2="425" y1="105" y2="160"/><text x="440" y="135">verifiableCredential</text><g><title>A credential and its proof</title><g class="credential"><title>Credential Graph</title><text x="660" y="155" class="graph-label">Credential Graph</text><rect width="780" height="260" x="40" y="160" class="graph" rx="20"/><rect width="160" height="45" x="350" y="260" rx="80" ry="25"/><text x="385" y="290">Credential 123</text><line x1="350" x2="250" y1="282" y2="282"/><text x="265" y="265">issuanceDate</text><rect width="190" height="40" x="60" y="265"/><text x="80" y="290">2010-01-01T19:37.24Z</text><line x1="425" x2="425" y1="260" y2="215"/><text x="435" y="245">type</text><rect width="190" height="40" x="330" y="175"/><text x="370" y="200">AlumniCredential</text><line x1="510" x2="670" y1="282" y2="282"/><text x="500" y="260">credentialSubject</text><g class="claim"><rect width="180" height="155" x="630" y="260" class="graph" rx="15"/><text x="750" y="255" class="graph-label">Claim</text><rect width="100" height="40" x="670" y="265" rx="50" ry="20"/><text x="710" y="290">Pat</text><line x1="720" x2="720" y1="305" y2="365"/><text x="730" y="335">AlumniOf</text><rect width="160" height="40" x="640" y="365"/><text x="655" y="390" fill="#000">Example University</text></g><line x1="425" x2="425" y1="305" y2="360"/><text x="435" y="330">issuer</text><rect width="180" height="45" x="340" y="360" rx="90" ry="25"/><text x="400" y="380">Example <tspan x="395" dy="15">University</tspan></text></g><line x1="425" x2="425" y1="420" y2="510"/><text x="435" y="455">proof</text><g class="credential-proof"><title>Credential Proof Graph</title><text x="640" y="460" class="graph-label">Credential Proof Graph</text><rect width="780" height="205" x="40" y="465" class="graph" rx="20"/>